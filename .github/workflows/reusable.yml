name: Reusable workflow

on: 
  workflow_call:
    inputs:
      who-to-greet:
        type: string
        description: "who to greet"
        required: true
        default: World        
        
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    steps:
      - name: greet
        run: echo "hello ${{github.event.inputs.who-to-greet}}"
    
