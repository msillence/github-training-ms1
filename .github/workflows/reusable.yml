name: Reusable workflow

on: 
  workflow_call:
    inputs:
      who-to-greet:
        type: string
        description: "who to greet"
        required: true
        default: World
    outputs:
      test:
        description: "time of greeting"
        value: "test"
      current-time:
        description: "time of greeting"
        value: ${{ jobs.reusable-job.steps.time.outputs.time }}
        
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    outputs:
      current-time: ${{ steps.time.outputs.time }}    
    steps:
      - name: greet
        run: echo "hello ${{inputs.who-to-greet}}"

      - name: current-time
        id: time
        run: echo "time=$(date)" >> $GITHUB_OUTPUT

    
    
